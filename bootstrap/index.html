<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Coming Forward Animation</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        background-image: url("./images/img1.jpeg");
        /* width: 100%; */
        height: 750px;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner-container {
        width: 300px;
        /* height: 400px; */
        background: rgba(255, 254, 254, 0.14);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(3.4px);
        -webkit-backdrop-filter: blur(3.4px);
        border: 1px solid rgba(255, 254, 254, 0.35);
        color: white;
      }
      .sym {
        color: white;
      }
      .inner-container-heading {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 22px;
        text-align: center;
        margin-top: 25px;
      }
      .email-box, .password-box {
        position: relative;
      }
      .email-input, .password-input, .btn{
        border: none;
        height: 40px;
        background-color: #8d8d8d;
        opacity: 0.6;
        width: 80%;
        box-sizing: border-box;
        margin-left: 10%;
        margin-right: 10%;
        border-radius: 10px;
        margin-top: 20px;
      }
      .visible-text {
        display: flex;
        position: absolute;
        bottom: 10px;
        gap: 10px;
        left: 40px;
        align-items: center;
        opacity: 0.5;
      }
      .btn{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn p{
        color: rgb(255, 255, 255);
        position: absolute;
        font-weight: 600;
        font-size: 22px;
        
      }
      #or{
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
        opacity: 0.8;
      }

      .social{
        display: flex;
        justify-content: space-between;
        margin-left: 10%;
        margin-right: 10% ;
        margin-top: 20px;
        margin-bottom: 50px;
      }
      .google, .facebook{
        /* width: 35%; */
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        background-color: #8d8d8d;
        padding: 10px 20px;
        border-radius: 10px;
        opacity: 0.6;
      }
      


    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h3 class="inner-container-heading">Foolish Developer</h3>
        <div class="email-box">
          <input
            type="email"
            name=""
            id=""
            placeholder=""
            class="email-input"
          />
          <div class="visible-text">
            <i class="fa-solid fa-user sym"></i>
            <p>Email Id</p>
          </div>
        </div>
        <div class="password-box">
          <input type="password" name="" id="" class="password-input"/>
          <div class="visible-text">
            <i class="fa-solid fa-lock sym"></i>
            <p>Password</p>
          </div>
        </div>
        <div class="btn">
          <p >Login</p>
        </div>
        <p id="or">Or</p>
        <div class="social">
          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Facebook</p>
          </div>
          <div class="google">
            <i class="fa-brands fa-google"></i>
            <p>Google</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
